{% load wagtailcore_tags wagtailimages_tags %}
<div class="row mx-5 text-white case-study-block-auto">
	{% for block in self %}
		<div class="
				{% if block.block.column_class %}
					{{ block.block.column_class }}{% else %}col-sm-12 medium-auto
				{% endif %}">
			{% include_block block %}
		</div>
	{% endfor %}
</div>
